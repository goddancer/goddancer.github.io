<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="flexible" content="initial-dpr=1,base-width=375,base-fs=20">
    <meta name="format-detection" content="telephone=no">
    <title>this is title</title>
  </head>
  <body class="yf-cmb">
    <div id="app">0</div>
    <script>
	const appEl = document.getElementById('app');
	let num = 0;

	const timer = setInterval(() => {
		num += 1;
		appEl.innerText = num;
		if (num > 1000)	{
			clearInterval(timer);
		}	
	}, 1000)
    </script>
  </body>
</html>
