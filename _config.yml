# my token view here: https://github.com/settings/developers
gitalk:
    owner: goddancer
    repo: blog-comments
    clientID: c7388a652fa81ccd1122
    clientSecret: 70c0c8a2edf97c53f59194b63f5fd0efe3d526bc
# https://utteranc.es/
utterances:
    repo: goddancer/blog-comments
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: true
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#    Analytics     #
# ---------------- #
# google:
#     analytics_id: UA-80669434-1
# -------------- #
#    exclude     #
# -------------- #
exclude: [packages, node_modules, Gemfile, Gemfile.lock, gems, webpack]
include: [.htaccess, packages/apps]