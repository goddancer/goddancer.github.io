<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror</title>
</head>
<body>
  <section id="static" class="hidden">
    <pre><code id="static-js" data-height="">console.log('hola codemirror!');</code></pre>
  </section>

  <section id="live" class="live">
    <header>
      <h4>enjoy your codemirror!</h4>
    </header>
    <textarea id="editor" class="editor hidden"></textarea>

    <div class="output-container">
      <div class="buttons-container">
        <button id="execute" type="button" class="button run">Run &rsaquo;</button>
        <button id="reset" type="button" class="button">Reset</button>
        <button id="toggle" type="button" class="button">toggle</button>
      </div>
      <div id="console" class="output"><code></code></div>
    </div>
  </section>
  <div id="app"></div>
</body>
</html>
