  <script>
    const el = document.querySelector('.outer-wrap')
    const consoleEl = document.querySelector('#console')
    // el.onscroll = function() {

    // }
    el.addEventListener('scroll', function(ev) {
      let top = el.scrollTop
      consoleEl.innerHTML = top
      if (top <= 0) {
        consoleEl.innerHTML += '||hit'
        el.scrollTop = 0
      }
    }, {
      passive: false
    })
    // el.addEventListener('scroll', function() {console.log(el.scrollTop);if (el.scrollTop <= 0) {el.scrollTop = 0;}}, {passive: false})
    scrollTop(el, 0, 200)
    function scrollTop(el, from = 0, to, duration = 5000) {
      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame =
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function(callback) {
            return window.setTimeout(callback, 1000 / 60)
          }
      }
      const difference = Math.abs(from - to)
      const step = Math.ceil(difference / duration * 50)

      function scroll(start, end, step) {
        if (start === end) {
          return
        }

        let d = start + step > end ? end : start + step
        if (start > end) {
          d = start - step < end ? end : start - step
        }

        if (el === window) {
          window.scrollTo(d, d)
        } else {
          el.scrollTop = d
        }
        window.requestAnimationFrame(() => scroll(d, end, step))
      }
      scroll(from, to, step)
    }
  </script>
